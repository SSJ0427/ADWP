<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>챔피언 생성</title>
  <link href="/static/create.css" rel="stylesheet">
</head>
<body>
  <form class="container" action="/create" method="POST" enctype="multipart/form-data">
    <div class="row">
      <div class="image-box-wrapper">
        <div class="image-box" onclick="document.getElementById('championImg').click()" id="championImageBox">
          챔피언 이미지
        </div>
        <input type="file" name="championImg" id="championImg" style="display: none" accept="image/*" onchange="previewImage(event, 'championImageBox')">
      </div>

      <div class="form-group-wrapper">
        <div class="form-group">
          <label>챔피언 이름</label>
          <input type="text" name="name">
        </div>
        <div class="form-group">
          <label>챔피언 이명</label>
          <input type="text" name="alias">
        </div>
        <div class="form-group">
          <label>포지션</label>
          <input type="text" name="position">
        </div>
        <div class="form-group">
          <label>역할군</label>
          <input type="text" name="role">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>배경 이야기</label>
      <textarea name="story"></textarea>
    </div>

    <div class="skill-section">
      <div class="skill-box">
        <div class="image-box" onclick="document.getElementById('skillqImg').click()" id="skillqImageBox">
          Q 스킬 이미지
        </div>
        <input type="file" name="skillqImg" id="skillqImg" style="display: none" accept="image/*" onchange="previewImage(event, 'skillqImageBox')">
        <input type="text" name="skillqName" placeholder="Q 스킬 이름">
        <textarea name="skillqDesc" placeholder="Q 스킬 설명"></textarea>
      </div>

      <div class="skill-box">
        <div class="image-box" onclick="document.getElementById('skillwImg').click()" id="skillwImageBox">
          W 스킬 이미지
        </div>
        <input type="file" name="skillwImg" id="skillwImg" style="display: none" accept="image/*" onchange="previewImage(event, 'skillwImageBox')">
        <input type="text" name="skillwName" placeholder="W 스킬 이름">
        <textarea name="skillwDesc" placeholder="W 스킬 설명"></textarea>
      </div>

      <div class="skill-box">
        <div class="image-box" onclick="document.getElementById('skilleImg').click()" id="skilleImageBox">
          E 스킬 이미지
        </div>
        <input type="file" name="skilleImg" id="skilleImg" style="display: none" accept="image/*" onchange="previewImage(event, 'skilleImageBox')">
        <input type="text" name="skilleName" placeholder="E 스킬 이름">
        <textarea name="skilleDesc" placeholder="E 스킬 설명"></textarea>
      </div>

      <div class="skill-box">
        <div class="image-box" onclick="document.getElementById('skillrImg').click()" id="skillrImageBox">
          R 스킬 이미지
        </div>
        <input type="file" name="skillrImg" id="skillrImg" style="display: none" accept="image/*" onchange="previewImage(event, 'skillrImageBox')">
        <input type="text" name="skillrName" placeholder="R 스킬 이름">
        <textarea name="skillrDesc" placeholder="R 스킬 설명"></textarea>
      </div>
    </div>

    <div style="display: flex; justify-content: flex-end; margin-top: 20px;">
      <button type="submit">챔피언 등록</button>
    </div>
  </form>

  <script>
    function previewImage(event, boxId) {
      const box = document.getElementById(boxId);
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          box.style.backgroundImage = `url(${reader.result})`;
          box.textContent = "";
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
